<div [formGroup]="form">
  <mat-form-field class="input-small">
    <input
      matInput
      (blur)="onTouched()"
      [errorStateMatcher]="errorMatcher"
      formControlName="cash"
      placeholder="{{ 'Cash' | translate }}"
      name="cash">
      <mat-error *ngIf="errorMatcher.hasError('required')">
        <span translate>Please enter cash</span>
      </mat-error>
      <mat-error *ngIf="errorMatcher.hasError('notInteger')">
        <span translate>Cash value is invalid</span>
      </mat-error>
  </mat-form-field>
  <span class="converted-duration" *ngIf="form.value.cash && !errorMatcher.hasError('notInteger')">{{ form.value.cash | currency }}</span>
</div>
