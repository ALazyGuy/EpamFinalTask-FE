<mat-card class="people-item"
  [ngClass]="{ 'people-item--is-wanted': person.status }">
  <section class="people-item__content">
    <header class="card-header">
      <h2 class="card-header__title">
        <span>{{person.fullName | uppercase}}</span>
        <mat-icon *ngIf="person.status">star_rate</mat-icon>
      </h2>
      <div class="card-header__info">
        <div class="card-header__info__duration">
          {{person.cash | currency}}
        </div>
      </div>
    </header>
    <main class="people-item__content__desctiption">
      <img width="300" [src]="getImageUrl()">
    </main>
  </section>
  <aside class="people-item__actions">
    <button class="people-item__actions__edit" mat-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      <span translate>Edit</span>
    </button>
    <button class="people-item__actions__remove" mat-button color="warn" (click)="onRemove()">
      <mat-icon>remove</mat-icon>
      <span translate>Delete</span>
    </button>
  </aside>
</mat-card>
